<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#073b4a" />
    <title>Chinese Tone Raindrops</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mist" aria-hidden="true"></div>
    <main class="game" aria-live="polite">
      <header class="hud">
        <div class="hud__block">
          <span class="hud__label">Score</span>
          <span id="score" class="hud__value">0</span>
        </div>
        <div class="hud__block">
          <span class="hud__label">High Score</span>
          <span id="highScore" class="hud__value">0</span>
        </div>
        <div class="hud__block">
          <span class="hud__label">Lives</span>
          <span id="lives" class="hud__value">3</span>
        </div>
        <div class="hud__block hud__block--select">
          <label class="hud__label" for="levelSelect">Level</label>
          <select id="levelSelect" class="hud__select hud__select--native" aria-label="Select level"></select>
          <button id="levelPickerBtn" class="hud__select hud__select--button" type="button" aria-haspopup="dialog">
            Level
          </button>
        </div>
        <div class="hud__actions">
          <button id="startBtn" class="btn">Start</button>
          <button id="replayBtn" class="btn btn--ghost" type="button">Replay Sound</button>
        </div>
      </header>

      <section class="arena" aria-label="Tone raindrop playfield">
        <canvas id="gameCanvas" role="img" aria-label="Falling tone drops"></canvas>
        <div id="status" class="status" role="status" aria-live="polite">
          <div id="statusMessage" class="status__message" hidden></div>
          <div id="medalRow" class="status__medals" aria-label="Medals for this level"></div>
        </div>
      </section>

      <section class="input-panel" aria-label="Tone input">
        <div class="input-panel__text">
          <h1>
            Listen and <span id="toneHeadingAction">type</span> the tone
            <span id="toneHeadingMode">numbers</span>.
          </h1>
          <p>
            Choose a level, then <span id="toneModeAction">type</span> tone
            <span id="toneModeLabel">numbers</span>
            <span id="toneExampleWrap">like <strong id="toneExample">23</strong></span>.
          </p>
        </div>
        <div class="input-panel__controls">
          <input
            id="toneInput"
            type="text"
            inputmode="numeric"
            pattern="[1-4]*"
            maxlength="2"
            placeholder="Tone #"
            autocomplete="off"
            aria-label="Type tone numbers"
            disabled
          />
          <button id="backspaceBtn" class="backspace-btn" type="button" aria-label="Backspace">
            âŒ«
          </button>
          <div id="keypad" class="keypad" role="group" aria-label="Tone keypad">
            <button class="keypad__key" type="button" data-digit="1" aria-label="Tone 1">1</button>
            <button class="keypad__key" type="button" data-digit="2" aria-label="Tone 2">2</button>
            <button class="keypad__key" type="button" data-digit="3" aria-label="Tone 3">3</button>
            <button class="keypad__key" type="button" data-digit="4" aria-label="Tone 4">4</button>
          </div>
          <div id="imagePad" class="image-pad" role="group" aria-label="Tone image pad"></div>
        </div>
      </section>
    </main>

    <div id="birdOverlay" class="bird-overlay" hidden>
      <div class="bird-dialog" role="dialog" aria-modal="true" aria-live="polite">
        <img id="birdMedal" class="bird-dialog__medal" alt="" hidden />
        <img class="bird-dialog__avatar" src="bird_square_strict.gif" alt="Professor crow speaking" />
        <div class="bird-dialog__content">
          <div id="birdTitle" class="bird-dialog__title"></div>
          <p id="birdText" class="bird-dialog__text"></p>
          <button id="birdClose" class="btn btn--bright" type="button">Continue</button>
        </div>
      </div>
    </div>

    <div id="levelOverlay" class="level-overlay" hidden>
      <div class="level-dialog" role="dialog" aria-modal="true" aria-label="Choose level">
        <div class="level-dialog__header">
          <div class="level-dialog__title">Choose level</div>
          <div class="level-dialog__actions">
            <div class="mode-toggle" role="group" aria-label="Tone display">
              <button class="mode-toggle__btn" type="button" data-mode="numbers">123</button>
              <button class="mode-toggle__btn" type="button" data-mode="symbols">Symbols</button>
              <button class="mode-toggle__btn" type="button" data-mode="vis" hidden>Vis</button>
            </div>
            <button id="levelClose" class="btn btn--ghost" type="button">Close</button>
          </div>
        </div>
        <div id="levelList" class="level-list"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
